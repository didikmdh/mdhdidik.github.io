<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4w5X0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  	<div class="carousel-indicators">
   	 	<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
   	 	<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  	</div>
  	<div class="carousel-inner">
    		<div class="carousel-item active">
      			<img src="1.jpg" class="d-block w-100" alt="1.jpg">
    		</div>
    		<div class="carousel-item">
      			<img src="2.jpg" class="d-block w-100" alt="2.jpg">
    		</div>
    		<div class="carousel-item">
      			<img src="bmkg.jpg" class="d-block w-100" alt="bmkg.jpg">
    		</div>
  	</div>
  		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    			<span class="visually-hidden">Previous</span>
  		</button>
  		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    			<span class="carousel-control-next-icon" aria-hidden="true"></span>
    			<span class="visually-hidden">Next</span>
  		</button>
	</div>
  </body>
</html>
